<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Contacts.HTML</title>
  </head>
  <body>
    
    <section>
      <div class="container">
        <div id="contactinfo">
          <h1>Contact Info</h1>
          <ul class="info">
            <li>
              <span><img src="Images/location.png" /></span>
              <span
                >1000 Kenyatta Avenue<br />
                Nairobi, Kenya<br />
                19900</span
              >
            </li>
            <li>
              <span><img src="Images/mail.png" /></span>
              <span>moringa@student.com</span>
            </li>
            <li>
              <span><img src="Images/call.png" /></span>
              <span>07-22-66-89-17</span>
            </li>
          </ul>
          <ul class="social-media">
            <li><a href="#"><img src="Images/1.png"></a></li>
            <li><a href="#"><img src="Images/2.png"></a></li>
            <li><a href="#"><img src="Images/3.png"></a></li>
            <li><a href="#"><img src="Images/4.png"></a></li>
            <li><a href="#"><img src="Images/5.png"></a></li>
          </ul>
        </div>
        <div class="contactform">
          <h2>Send A Message</h2>
          <div class="formbox">
            <div class="inputbox w50">
              <input type="text" required>
              <span>First Name</span>
            </div>
            <div class="inputbox w50">
              <input type="text" required>
              <span>Last Name</span>
            </div>
            <div class="inputbox w50">
             <input type="email" required>
             <span>Email Address</span>
            </div>
            <div class="inputbox w50">
              <input type="text" required>
              <span>Mobile Number</span>
            </div>
            <div class="inputbox w100">
              <textarea required></textarea>
              <span>Write your message here...</span>
            </div>
            <div class="inputbox w50">
              <input type="submit" value="Send">
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
